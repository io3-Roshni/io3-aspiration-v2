<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <p>Enter a city name to get the current weather:</p>
  <input type="text" id="city">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>
  <!-- <script src="app.js"></script> -->
  </body>
  <script>
      function getWeather() {
          const city = document.getElementById('city').value;
          const apiKey = 'YOUR_API_KEY'; // Replace with your own API key
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
          
          fetch(url)
          .then(response => response.json())
          .then(data => {
              const temperature = Math.round(data.main.temp - 273.15); // Convert temperature from Kelvin to Celsius
              const description = data.weather[0].description;
              const resultElement = document.getElementById('result');
              resultElement.innerHTML = `<p>The temperature in ${city} is ${temperature}&deg;C and the weather is ${description}</p>`;
            })
            .catch(error => {
                console.error(error);
            });
        }
        
    </script>
</html>
