<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* ----- infinity slider start ----- */
section {
	display:flex;
	flex-flow:column;
	align-items:center;
}
div.highway-slider {
	width:100%;
}
	div.highway-barrier {
		overflow:hidden;
	}
	.highway-lane {
		display:flex;
        width: 150% !important;
        height: 70%;
    }
    .highway-logo {
      display:flex;
          width: 160% !important;
          height: 70%;
      }

		.highway-car {
			/* flex:1; */
			display:flex;
			justify-content:center;
            width: 20% !important ;
            
		}
    .slider{
      box-shadow: 0px 0px 10px rgb(170, 167, 167)!important;
      border-radius: 20px;
      height: 22rem;
      margin: 0.8rem;
      margin-left: 5rem;
      margin-right: 5rem;
    }

    .slider2{
      width: 6rem;
    }

    /* ------important => infinity scroll ------ */
@keyframes translatestf {
	0% { transform:translateX(100%);  }
	100% { transform:translateX(-500%);   }
}
		.highway-car {
			animation:translatestf 50s linear infinite;
        }
       /* ----- infinity slider ends ----- */

</style>
<body>
    <section>
        <div id="stffull" class="highway-slider">
            <div class="container highway-barrier">
                <div class="highway-lane">
                    <div class="highway-car">
                        <img src="/assets/images/web-sol-2.svg">
                    </div>
                    <div class="highway-car">
                        <img src="/assets/images/web-sol-6.svg">
                    </div>
                    <div class="highway-car">
                        <img src="/assets/images/web-sol-1.svg"></div>
                    <div class="highway-car">
                        <img src="/assets/images/web-sol-3.svg"></div>
                    <div class="highway-car">
                        <img src="/assets/images/web-sol-4.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
