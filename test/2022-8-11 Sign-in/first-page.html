<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Sign in</title>
    <link
      rel="stylesheet"
      href="https://st.depositphotos.com/53056142/58247/v/380/depositphotos_582478242-stock-illustration-initial-letter-logo-social-media.jpg?forcejpeg=true"
    />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="google">
          <img
            src="https://www.greenfieldreporter.com/wp-content/uploads/2020/03/google_logo_new.png"
            class="google-img"
          />
          <p class="sign-in">Sign in</p>
          <p class="account">User your Google Account</p>
        </div>
        <!-- <div class="email">Email or phone</div> -->
        <input type="button" class="email" value="Email or phone" />
        <div class="forgot">Forgot email</div>
        <div class="computer">
          Not your computer? User Guest mode to sign in privately. <br /><span
            class="learn"
            >Learn more</span
          >
        </div>
        <div class="box-create">
          <div class="create">
            <select name="create" class="create-list" id="create">
              <option value="for-you">Create account</option>
              <option value="for-you">For myself</option>
              <option value="for-you">For my child</option>
              <option value="for-you">To manage my business</option>
            </select>
          </div>
          <div class="white"></div>
          <div class="next-box">
            <a href="./second-page.html">
              <input type="button" class="next" name="Next" value="next"
            /></a>
          </div>
        </div>
      </div>
      <div class="select-list">
        <input id="select" list="select-lists" name="select" />

        <select name="select" class="select-t" id="select">
          <option value="English (united states)">
            English(United States)
          </option>
          <option value="English(United Kingdom)">
            English(United Kingdom)
          </option>
          <option value="Danks">Danks</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Suomi">Suomi</option>
          <option value="Svenska">Svenska</option>
          <option value="polski">polski</option>
          <option value="norsk">norsk</option>
          <option value="Melayu">Melayu</option>
          <option value="Magyar">Magyar</option>
          <option value="Nederlands">Nederlands</option>
          <option value="Kiswahili">Kiswahili</option>
          <option value="Italisno">Italisno</option>
          <option value="Indonesia">Indonesia</option>
          <option value="isiZulu">isiZulu</option>
        </select>

        <div class="help">Help</div>
        <div class="Privacy">Privacy</div>
        <div class="terms">Terms</div>
      </div>
    </div>
  </body>
</html>
