<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <img
          src="https://www.gizmoconcept.com/wp-content/uploads/2020/10/Google-Account.jpg"
          class="img-google"
        />
        <div class="google">
          <img
            src="https://www.greenfieldreporter.com/wp-content/uploads/2020/03/google_logo_new.png"
            class="google-img"
          />
          <p class="account">User your Google Account</p>
        </div>
        <div class="box2">
          <input type="text" value="first name" class="first-name" />
          <input type="text" value="last name" class="last-name" />
        </div>
        <div class="gmail">
          <input type="text" value="User Name" class="user-name" />
        </div>
        <div class="letters">You can letters, numbers & periods</div>
        <div class="address">
          <a href="./third-page.html" target="_blank"
            >Use my current email address instead</a
          >
        </div>
        <div class="box3">
          <input type="text" value="Password" class="password" />
          <input type="text" value="confirm" class="confirm" />
        </div>
        <div class="symbols">
          Use 8 or more characters with mix of letters, numbers & symbols
        </div>
        <input type="checkbox" value="checkbox" class="label" />
        <label>Show Password</label>
        <select name="gender" class="gender-list" id="gender">
          <option value="gender0">gender</option>
          <option value="gender1">Male</option>
          <option value="gender2">Female</option>
          <option value="gender3">other</option>
          <option value="gender4">any</option>
        </select>

        <div class="list-of-mon">
          <select name="month" class="month-list" id="months">
            <option value="month0">month</option>
            <option value="month1">jan</option>
            <option value="month2">fab</option>
            <option value="month3">mar</option>
            <option value="month4">apr</option>
            <option value="month5">may</option>
            <option value="month6">jun</option>
            <option value="month7">jul</option>
            <option value="month8">aug</option>
            <option value="month9">sep</option>
            <option value="month10">oct</option>
            <option value="month11">nov</option>
            <option value="month12">dec</option>
          </select>
          <input type="text" value="Day" class="day" />
          <input type="text" value="Year" class="year" />
        </div>

        <div class="box4">
          <div class="sign">
            <a href="./first-page.html">Sign in instead</a>
          </div>
          <div class="done">Done</div>
        </div>
      </div>
      <div class="select-list">
        <input id="select" list="select-lists" name="select" />

        <select name="select" class="select-t" id="select">
          <option value="English (united states)">
            English(United States)
          </option>
          <option value="English(United Kingdom)">
            English(United Kingdom)
          </option>
          <option value="Danks">Danks</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Suomi">Suomi</option>
          <option value="Svenska">Svenska</option>
          <option value="polski">polski</option>
          <option value="norsk">norsk</option>
          <option value="Melayu">Melayu</option>
          <option value="Magyar">Magyar</option>
          <option value="Nederlands">Nederlands</option>
          <option value="Kiswahili">Kiswahili</option>
          <option value="Italisno">Italisno</option>
          <option value="Indonesia">Indonesia</option>
          <option value="isiZulu">isiZulu</option>
        </select>

        <div class="help">Help</div>
        <div class="Privacy">Privacy</div>
        <div class="terms">Terms</div>
      </div>
    </div>
  </body>
</html>
